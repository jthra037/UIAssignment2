<html>
  <head>
    <title>Space Dodge</title>
  </head>
  
  <body>
    <div id="stage">
      <canvas id="myCanvas" width="800" height="400" style="border:1px solid #000000;">
	Canvas is not supported by your browser.<br>
	Sorry.
      </canvas>
	  <audio id="click">
	    <source src="assets/click.wav" type="audio/wav">
	  </audio>
	  <audio id="menuTheme">
	    <source src="assets/mainTheme.mp3" type="audio/mpeg">
	  </audio>
	  <audio id="inPlayClip">
	    <source src="assets/inPlayClip.wav" type="audio/wav">
	  </audio>
	  <audio id="gameOverClip">
	    <source src="assets/gameOver.mp3" type="audio/mpeg">
	  </audio>
	  <audio id="creditsClip">
	    <source src="assets/creditsClip.mp3" type="audio/mpeg">
	  </audio>
	  <audio id="splashScreenClip">
	    <source src="assets/splashScreenClip.mp3" type="audio/mpeg">
	  </audio>
    </div>
    <p>
      Hit 'X' to go to Game Over screen <br>
      Hit 'space' to go to Splash screen <br>
      Hit 'R' to go to in Play screen <br>
      Hit 'M' to go to Main Menu<br>
    </p>
    <script type="text/javascript" src="./buttonController.js"></script>
  </body>
</html>
